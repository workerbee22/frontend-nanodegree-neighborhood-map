<!-- Static Maps Generator Page -->
<!-- USe RCBS geo-codes locations from Firestore to generate Google Maps JS API Static map images -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>RCBS Location Importer</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      h1,h2 {
        color: red;
      }
      h4 {
        color: grey;
      }
      h5 {
        color: grey;
        font-weight: bold;
      }
    </style>
    
</head>
<body>
  <div id="header">
    <h1>Australian RedCross Blood Service</h1>
    <h2>Static Maps Generator</h2>
    <p>Generates Google Maps JS API static map URLs to generate map images.</p>
    <p>Specify Paramters for searching RCBS sites and styling to generate the static map URL.</p>
  </div>
  <div id="content">
    <section>
      <h3></h3>
      <!-- Input the paramters -->
      <input name="myFile" type="file" accept=".csv" id="fileButtonRCBS">
      <p id="results"></p>
    </section>
  </div>
  <!-- Load google maps api for geocoding the locations but no callback becuase not initialising a map -->
  <script src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyBmIHgGgte-OAjIEw4zjeYDWiz3nTFruuQ&v=3" async defer></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Firebase and Cloud Firestore -->
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
  <script src="js/staticScript.js"></script>
</body>
